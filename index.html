		<div class="picture"><img class="mypicture" src="me.jpg"></div>
		<div class ="typing-text" id="typed-text"></div>
		<script>
			document.addEventListener('DOMContentLoaded', function () 
			{
				var textToType = "Hello, I'm Braxton and I'm a Web Developer!";
				var typingContainer = document.getElementById('typed-text');

				function typeText(index) 
				{
					typingContainer.textContent = textToType.slice(0, index);
					if (index < textToType.length) 
					{
						index++;
						setTimeout(function () {
						typeText(index);
					}, 100); // Adjust the delay between letters
				}
			}		

		typeText(0);
		});
		</script>
